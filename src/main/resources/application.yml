server:
  port: 8287
  servlet:
    context-path: /
spring:
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  mvc:
    view:
      prefix: /
      suffix: .jsp
  application:
    name: schedule-service
  datasource:
    name: mysql_catchgo
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: sunje.goldilocks.jdbc.GoldilocksDriver
      url: jdbc:goldilocks://192.168.88.149:22581/gsdb
      username: tongjiu
      password: tongjiu
      #配置初始化大小/最小/最大
      initial-size: 5
      min-idle: 5
      max-active: 20
      #获取连接等待超时时间
      max-wait: 60000
      #间隔多久进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      #一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
  jpa:
    database-platform: org.hibernate.dialect.GoldilocksDialect
    properties:
      hibernate:
        current_session_context_class: org.springframwork.orm.hibernate5.SpringSessionContext
